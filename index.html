<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viciously Frightening Directory</title>
    <link rel="stylesheet" href="">
</head>
<body>

    <div class="quiz-container">
        <h1>Vernacularly Fastened Door</h1>

        <form id="quiz-form">
            <div class="question">
                <label for="question1">Enter haiku with no punctuation, separating lines with a semicolon:</label>
		<br></br>
                <input type="text" id="question1" placeholder="*/\/\ ~ C">
            </div>
            
            <div class="question">
<br></br>
                <label for="question2">N's favourite quote by Fyodor Dostoevsky:</label>
		<br></br>
                <input type="text" id="question2" placeholder="2 words">
            </div>

            <div class="question">
<br></br>
                <label for="question3">What is the purpose of the novel "All Quiet on the Western Front" by Erich Maria Remarque, as claimed by the author? </label>
		<br></br>
                <input type="text" id="question3" placeholder="56 words">
            </div>
<br></br>
            <button type="button" id="finish-quiz">Finish Quiz</button>
        </form>
    </div>

    <div id="result" class="result">
        <!-- Result will show up here -->
    </div>

    <script src="script.js"></script>
</body>
</html>
